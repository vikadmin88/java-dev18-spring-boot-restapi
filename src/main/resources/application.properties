spring.application.name=java-dev17-spring-boot-security
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./h2db
spring.datasource.username=
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

#spring.security.user.name=user
#spring.security.user.password=default

spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.format_sql=true

# Swagger configs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#springdoc.swagger-ui.path=/my-documentation
springdoc.api-docs.path=/api-docs

springdoc.packages-to-scan=org.springtest.controller.controller
springdoc.swagger-ui.tryItOutEnabled=true